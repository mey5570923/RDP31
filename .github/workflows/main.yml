name: Windows-RDP-High-Performance

on:
  workflow_dispatch:

jobs:
  rdp-job:
    # Menggunakan windows-latest (Standar GitHub)
    # Catatan: Untuk mendapatkan RAM 32GB murni, biasanya diperlukan GitHub Large Runners (berbayar)
    runs-on: windows-latest
    timeout-minutes: 360 # Batas maksimal GitHub Actions adalah 6 jam (360 menit)

    steps:
      - name: 1. Optimasi Performa Sistem (High Priority)
        shell: powershell
        run: |
          # Mengatur skema daya ke High Performance
          powercfg /s 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Mengalokasikan Virtual Memory yang besar untuk mensimulasikan beban RAM 32GB
          Write-Host "Mengoptimalkan Pagefile untuk beban kerja 32GB..."
          $pagefile = Get-WmiObject Win32_ComputerSystem
          $pagefile.AutomaticManagedPagefile = $false
          $pagefile.Put()
          $newPagefile = Get-WmiObject Win32_PageFileSetting
          if ($newPagefile) {
            $newPagefile.InitialSize = 32768
            $newPagefile.MaximumSize = 32768
            $newPagefile.Put()
          }

      - name: 2. Aktifkan RDP & Firewall
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: 3. Buat Akun User Admin
        shell: powershell
        run: |
          $username = "AdminRDP"
          $password = -join ((33..126) | Get-Random -Count 20 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "High Performance VPS User"
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 4. Instalasi Tailscale (Tunneling)
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      - name: 5. Koneksi Tailscale & Get IP
        shell: powershell
        run: |
          # Masukkan TAILSCALE_AUTH_KEY di GitHub Secrets Anda
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-windows-vps
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: 6. Tampilkan Informasi Koneksi
        shell: powershell
        run: |
          Write-Host "`n==========================================" -ForegroundColor Cyan
          Write-Host "ðŸš€ HIGH PERFORMANCE VPS SIAP" -ForegroundColor Cyan
          Write-Host "=========================================="
          Write-Host "Processor: Virtualized High-End CPU"
          Write-Host "RAM      : 32GB Optimized Mode"
          Write-Host "IP       : $env:TS_IP"
          Write-Host "Username : $env:RDP_USER"
          Write-Host "Password : $env:RDP_PASS"
          Write-Host "=========================================="
          Write-Host "Gunakan Microsoft Remote Desktop untuk koneksi."
          Write-Host "`n"

      - name: 7. Menjaga Sesi (Keep Alive)
        shell: powershell
        run: |
          $timer = [diagnostics.stopwatch]::StartNew()
          while ($timer.Elapsed.TotalMinutes -lt 360) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] VPS Berjalan Stabil - CPU & RAM Optimized..."
            Start-Sleep -Seconds 300
          }
