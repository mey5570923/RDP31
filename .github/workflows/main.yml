name: Windows-RDP-Fast-Connection

on:
  workflow_dispatch: # Menjalankan secara manual

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 360 # Batas maksimal aman GitHub adalah 6 jam

    steps:
      - name: 1. Konfigurasi Sistem & Firewall
        shell: powershell
        run: |
          # Mengaktifkan RDP di Registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          # Mengizinkan lalu lintas RDP melalui Windows Firewall
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          # Mengatur DNS agar lebih stabil dan menghindari deteksi proxy/blokir
          Set-DnsClientServerAddress -InterfaceAlias 'Ethernet' -ServerAddresses ("8.8.8.8","8.8.4.4")
          Restart-Service -Name TermService -Force

      - name: 2. Setup Pengguna Admin RDP
        shell: powershell
        run: |
          $username = "RDP_User"
          # Membuat password acak yang kuat (20 karakter)
          $password = -join ((33..126) | Get-Random -Count 20 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Membuat akun lokal
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "Akses RDP"
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          # Export variabel ke lingkungan GitHub
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 3. Instalasi Tailscale (Tunneling)
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          # Mendownload dengan User-Agent standar untuk menghindari blokir
          Invoke-WebRequest -Uri $url -OutFile $out -UserAgent "Mozilla/5.0"
          
          # Instalasi silent
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      - name: 4. Menghubungkan Network Tailscale
        shell: powershell
        run: |
          # Menghubungkan ke jaringan Tailscale menggunakan Auth Key dari Secrets
          # Pastikan Anda telah menambahkan TAILSCALE_AUTH_KEY di GitHub Secrets
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-vps-windows --accept-dns=false
          
          # Mendapatkan alamat IP Tailscale
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: 5. Informasi Login RDP
        shell: powershell
        run: |
          Write-Host "`n"
          Write-Host "==========================================" -ForegroundColor Cyan
          Write-Host "ðŸ“¡ KONEKSI RDP BERHASIL DISIAPKAN" -ForegroundColor Cyan
          Write-Host "==========================================" -ForegroundColor Cyan
          Write-Host "IP Address (Tailscale) : $env:TS_IP" -ForegroundColor Yellow
          Write-Host "Username               : $env:RDP_USER" -ForegroundColor Yellow
          Write-Host "Password               : $env:RDP_PASS" -ForegroundColor Yellow
          Write-Host "==========================================" -ForegroundColor Cyan
          Write-Host "Gunakan aplikasi Remote Desktop di perangkat Anda."
          Write-Host "Perangkat Anda WAJIB terhubung ke akun Tailscale yang sama."
          Write-Host "`n"

      - name: 6. Menjaga Sesi (Keep Alive)
        shell: powershell
        run: |
          Write-Host "Sesi VPS dimulai. Menunggu koneksi..."
          $timer = [diagnostics.stopwatch]::StartNew()
          while ($timer.Elapsed.TotalMinutes -lt 360) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Sesi Tetap Aktif..."
            Start-Sleep -Seconds 300 # Update log setiap 5 menit
          }
